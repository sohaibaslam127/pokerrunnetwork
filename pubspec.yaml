name: pokerrunnetwork
description: "PokerRun Network App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core:
  remixicon:
  responsive_sizer: 3.1.1
  get:
  google_fonts: ^4.0.0
  dotted_border:
  intl:
  dropdown_button2: ^2.3.9
  custom_check_box: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/font/

  fonts:
    - family: Calibri
      fonts:
        - asset: assets/font/calibri-regular.ttf
        - asset: assets/font/calibri-bold.ttf
          weight: 700
        - asset: assets/font/calibri-italic.ttf
          style: italic
        - asset: assets/font/calibri-bold-italic.ttf
          weight: 700
          style: italic
